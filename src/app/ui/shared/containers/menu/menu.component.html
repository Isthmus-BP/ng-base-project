<div #styleMarginNav></div>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [autoFocus]="false"
    [disableClose]="true"
    [hidden]="!(isHandset$ | async)"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
    class="sidenav"
    fixedInViewport
    position="end"
  >
    <mat-toolbar
      >Menu
      <button
        (click)="goBack()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button"
      >
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a (click)="irPantalla('/home/main/page1')" mat-list-item>Pagina 1</a>
      <a (click)="irPantalla('/home/main/page2')" mat-list-item>Pagina 2</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav-bar #navBarComponent class="fixed-top"></app-nav-bar>
    <router-outlet [style.margin-top.px]="marginTopPage"> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet
  (activate)="drawer.toggle()"
  (deactivate)="drawer.toggle()"
  name="menuoutlet"
></router-outlet>
