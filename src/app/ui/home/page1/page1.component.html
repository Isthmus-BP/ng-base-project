<app-page>
  <div class="d-none d-md-block">
    <div class="row no-gutters">
      <div class="col-6">
        <div
          style="width: 100%; height: 300px; background: rgba(199, 55, 55, 0.171);"
        >
          <span
            style="position: relative;
          float: left;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);"
            >Bienvendio</span
          >
        </div>
      </div>
      <div class="col-6">
        <div style="width: 100%; height: 300px; background: green;">
          <img
            src="https://image.freepik.com/foto-gratis/al-atardecer-playa-tropical-mar-palmera-coco_74190-1075.jpg"
            alt="portada"
            height="100%"
            width="100%"
          />
        </div>
      </div>
    </div>
  </div>
  <app-side-content position="all" class="d-block d-md-none">
    <div style="width: 100%; height: 300px; background: green;">
      <img
        src="https://image.freepik.com/foto-gratis/al-atardecer-playa-tropical-mar-palmera-coco_74190-1075.jpg"
        alt="portada"
        height="100%"
        width="100%"
      />
    </div>
  </app-side-content>
  <app-buttom>Test</app-buttom>
  <div class="example-button-row">
    <button mat-stroked-button>Basic</button>
    <button mat-stroked-button color="primary">Primary</button>
    <button mat-stroked-button color="accent">Accent</button>
    <button mat-stroked-button color="warn">Warn</button>
    <button mat-stroked-button disabled>Disabled</button>
    <a mat-stroked-button routerLink=".">Link</a>
  </div>
  <app-side-content>
    <div
      style="height: 100px; width: 300px; background: red; margin-left: auto;"
    ></div>
  </app-side-content>
  <app-side-content position="left">
    <div
      style="height: 100px; width: 300px; background: red; margin-right: auto;"
    ></div>
  </app-side-content>
  <div class="row no-gutters">
    <div style="margin: auto">
      <nav mat-tab-nav-bar>
        <a
          mat-tab-link
          routerLink="./tab1"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          Tab1
        </a>
        <a
          mat-tab-link
          routerLink="./tab2"
          routerLinkActive
          #rla2="routerLinkActive"
          [active]="rla2.isActive"
        >
          Tab2
        </a>
        <a
          mat-tab-link
          routerLink="./testlist"
          routerLinkActive
          #rla3="routerLinkActive"
          [active]="rla3.isActive"
        >
          testlist
        </a>
      </nav>
    </div>
  </div>

  <router-outlet></router-outlet>
</app-page>

<app-footer></app-footer>
